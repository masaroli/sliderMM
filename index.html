<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">

    <link rel="icon" type="image" href="imgs/favicon.ico" sizes="16x16 24x24 36x36 48x48">
    <title>MM</title>
</head>
<body>

    <div id="loader" class="loader">
            <div class="loader-content">
                <img class="loader-img" src="imgs/monk.png" alt="">
                <p class="loader-text">Patience! <span></span></p>
            </div>
            <div id="smoke-holder"></div>
        </div>
    <div id="contact">
        <div class="contact-wrapper">
            <div class="contact-title">
                <h1>BECOME A MONK</h1>
            </div>
            <div class="contact-info">
                    <p>Interested in joining our monastery?<br>
                        check the current openings on <a href="#">mediamonks.com/careers</a>.
                    </p>
                    <a class="icon mail" href="#">Mail Ons</a> 
                    <a class="icon facebook" href="#">Faceebok</a> 
                    <a class="icon twitter" href="#">Twitter</a>
            </div>

        </div>
    </div>
    <div id="slider-wrapper">
        <div class="arrows">
            <div class="arrow arrow-left"><img class="arrow-left" src="imgs/arrow.png" alt=""></div>
            <div class="arrow arrow-right"><img  src="imgs/arrow.png" alt=""></div>
        </div>
        
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.0.1/TextPlugin.min.js"></script>
    
    <script src="js/app.js"></script>

</body>
</html>
